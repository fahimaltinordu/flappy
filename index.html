<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ilc.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a90a45c743.js" crossorigin="anonymous"></script> 
    <title>ILCOIN HODL</title>
  </head>
  <body>
   <div class="brand">
     <img src="img/ilc.svg" class="logo" alt="ilcoin-logo">
     <div class="wrapper">
      <p class = "p1">ILCOIN HODL</p>
      <p class = "p2">How long can you HODL? Press <span>&#11014;&#65039;</span> to jump </p>
     </div>
   </div>

   <div id="container">
      <div id="bird"></div>
      <div id="pole_1" class="pole"></div>
      <div id="pole_2" class="pole"></div>
      <div id="restart_btn">
        <img src="img/ilc.svg" alt="">
        <h2>ILCOIN HODL</h2>
        <button id="restart_btn1">Restart</button>
        <button id="submit_score">Submit Score</button>
      </div>
      <button id="sound">
        <i class="fas fa-volume-mute"></i>
      </button>
      <button id="flap" > 
        <i class="fas fa-hand-pointer"></i>
      </button>
      <div id="score_div">
        <p>
          <b> Balance: </b>
          <span id="score">0.0000</span>
          <span id="ilc">ILC</span>
        </p>
        <p><b>Speed: </b><span id="speed">4</span></p>
     </div>
   </div>
   


   <script src="js/jquery.min.js"></script>
   <script src="js/game.js"></script>
  </body>
</html>
